<div
  @showHideVertical
  class="relative m-auto flex flex-row flex-nowrap items-center justify-center h-48 max-w-screen md:max-w-4xl px-8 rounded-t-4xl bg-radial from-transparent from-0% to-black/90 to-80% backdrop-blur bg-white/10 bg-blend-soft-light"
>
  <p-button
    type="button"
    (click)="onPreviousClick()"
    [icon]="'pi pi-chevron-left'"
    [rounded]="true"
    [outlined]="true"
    styleClass="shadow-xl shadow-pink-500/25 backdrop-blur bg-gradient-to-r from-pink-500 to-violet-500 bg-clip-text text-transparent"
  />

  <div class="scene">
    <div class="carousel" #carousel>
      @for (cell of data(); track $index;) {
      <div
        class="carousel__cell group relative cursor-pointer"
        [class.selected]="cell.id === channelId()"
        [style.background-image]="'url(' + (cell?.videos?.[0]?.thumbnails?.medium?.url || '') + ')'"
        routerLink="./"
        [queryParams]="{ channelId: cell.id, videoId: cell?.videos?.[0]?.youtubeId }"
      >
        <div
          class="invisible group-hover:visible cell-content bg-gradient-to-r from-pink-500 to-violet-500 bg-clip-text text-transparent"
        >
          <h3 class="cell-title text-2xl font-bold">{{ cell.name }}</h3>
          <p class="cell-videos text-white">
            {{ cell?.videos?.length || 0 }} videos
          </p>
        </div>
      </div>
      }
    </div>
  </div>

  <p-button
    type="button"
    (click)="onNextClick()"
    [icon]="'pi pi-chevron-right'"
    [rounded]="true"
    [outlined]="true"
    styleClass="shadow-xl shadow-pink-500/25 backdrop-blur bg-gradient-to-r from-pink-500 to-violet-500 bg-clip-text text-transparent"
  />
</div>
