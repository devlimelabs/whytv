<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <!-- Background -->
  <rect width="800" height="500" fill="#121212" />
  
  <!-- Scene container -->
  <g transform="translate(400, 250)">
    <!-- Circle representing the carousel path -->
    <circle cx="0" cy="0" r="180" fill="none" stroke="#333" stroke-dasharray="4 4" />
    
    <!-- Video channel cards -->
    <!-- Front card (active) -->
    <g transform="translate(0, -180)">
      <rect width="160" height="220" rx="8" fill="#222" stroke="#fff" stroke-width="2" x="-80" y="-110" />
      <rect width="160" height="130" fill="#444" x="-80" y="-110" />
      <text x="0" y="50" font-family="Arial" font-size="16" fill="#fff" text-anchor="middle">Music Channel</text>
      <text x="0" y="75" font-family="Arial" font-size="12" fill="#888" text-anchor="middle">24 videos</text>
    </g>
    
    <!-- Right side cards -->
    <g transform="rotate(40) translate(0, -180) scale(0.9) rotate(-5)">
      <rect width="160" height="220" rx="8" fill="#222" stroke="#555" stroke-width="1" x="-80" y="-110" />
      <rect width="160" height="130" fill="#333" x="-80" y="-110" />
      <text x="0" y="50" font-family="Arial" font-size="16" fill="#ccc" text-anchor="middle">Gaming</text>
      <text x="0" y="75" font-family="Arial" font-size="12" fill="#888" text-anchor="middle">18 videos</text>
    </g>
    
    <g transform="rotate(80) translate(0, -180) scale(0.8) rotate(-10)">
      <rect width="160" height="220" rx="8" fill="#222" stroke="#444" stroke-width="1" x="-80" y="-110" />
      <rect width="160" height="130" fill="#333" x="-80" y="-110" />
      <text x="0" y="50" font-family="Arial" font-size="16" fill="#aaa" text-anchor="middle">Podcasts</text>
      <text x="0" y="75" font-family="Arial" font-size="12" fill="#888" text-anchor="middle">12 videos</text>
    </g>
    
    <!-- Left side cards -->
    <g transform="rotate(-40) translate(0, -180) scale(0.9) rotate(5)">
      <rect width="160" height="220" rx="8" fill="#222" stroke="#555" stroke-width="1" x="-80" y="-110" />
      <rect width="160" height="130" fill="#333" x="-80" y="-110" />
      <text x="0" y="50" font-family="Arial" font-size="16" fill="#ccc" text-anchor="middle">Tutorials</text>
      <text x="0" y="75" font-family="Arial" font-size="12" fill="#888" text-anchor="middle">32 videos</text>
    </g>
    
    <g transform="rotate(-80) translate(0, -180) scale(0.8) rotate(10)">
      <rect width="160" height="220" rx="8" fill="#222" stroke="#444" stroke-width="1" x="-80" y="-110" />
      <rect width="160" height="130" fill="#333" x="-80" y="-110" />
      <text x="0" y="50" font-family="Arial" font-size="16" fill="#aaa" text-anchor="middle">Cooking</text>
      <text x="0" y="75" font-family="Arial" font-size="12" fill="#888" text-anchor="middle">15 videos</text>
    </g>
    
    <!-- Back cards (barely visible) -->
    <g transform="rotate(120) translate(0, -180) scale(0.7) rotate(-15)" opacity="0.5">
      <rect width="160" height="220" rx="8" fill="#222" stroke="#333" stroke-width="1" x="-80" y="-110" />
      <rect width="160" height="130" fill="#333" x="-80" y="-110" />
    </g>
    
    <g transform="rotate(-120) translate(0, -180) scale(0.7) rotate(15)" opacity="0.5">
      <rect width="160" height="220" rx="8" fill="#222" stroke="#333" stroke-width="1" x="-80" y="-110" />
      <rect width="160" height="130" fill="#333" x="-80" y="-110" />
    </g>
    
    <!-- Control buttons -->
    <g transform="translate(0, 180)">
      <circle cx="-60" cy="0" r="22" fill="#333" stroke="#555" stroke-width="1" />
      <path d="M-65,10 L-65,-10 L-50,0 Z" fill="#fff" />
      
      <circle cx="60" cy="0" r="22" fill="#333" stroke="#555" stroke-width="1" />
      <path d="M65,10 L65,-10 L50,0 Z" fill="#fff" />
    </g>
  </g>
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial" font-size="24" fill="#fff" text-anchor="middle">3D Video Channel Carousel</text>
  
  <!-- Animation indicator -->
  <g transform="translate(720, 40)">
    <circle cx="0" cy="0" r="15" fill="none" stroke="#4CAF50" stroke-width="3">
      <animate attributeName="stroke-dasharray" values="94.2,0;0,94.2;94.2,0" dur="2s" repeatCount="indefinite" />
    </circle>
    <text x="0" y="5" font-family="Arial" font-size="10" fill="#fff" text-anchor="middle">3D</text>
  </g>
  
  <!-- Device indicators -->
  <g transform="translate(400, 460)">
    <rect x="-100" y="-20" width="80" height="40" rx="5" fill="#333" />
    <text x="-60" y="0" font-family="Arial" font-size="12" fill="#fff" text-anchor="middle">Desktop</text>
    <rect x="20" y="-20" width="80" height="40" rx="5" fill="#555" />
    <text x="60" y="0" font-family="Arial" font-size="12" fill="#fff" text-anchor="middle">Mobile</text>
  </g>
</svg>
